{% extends 'blog/base.html' %}
{% load i18n %}

{% block content_title %}
  <h1>Latest blog posts</h1>
{% endblock %}

{% block content %}
  {% if object_list.exists %}
    <ol>
      {% for object in object_list %}
        <li>{{ object.title }}
      {% endfor %}
    </ol>
  {% else %}
    {% trans "No content." %}
  {% endif %}
{% endblock %}
